<link rel="stylesheet" href="/assets/styles/contact.css">
<section class="about-us-section">
    <div class="about-us-text">
        <h2 style="margin-bottom: 2vh;">Contact Us</h2>
        <p>Have any questions?
            Send us an email, our team will respond within 24 hours</p>
    </div>
</section>
<div class="contact-section reveal-left">
    <!-- Contact Details -->
    <div class="contact-details">
        <div class="detail">
            <i class="fas fa-envelope"></i>
            <p>support@qapy.uk</p>
        </div>
        <div class="detail">
            <i class="fas fa-phone"></i>
            <p>+44 7451 214558</p>
        </div>
        <div class="detail">
            <i class="fas fa-map-marker-alt"></i>
            <p>20-22 Wenlock Road, London, N1 7GU, UK</p>
        </div>
    </div>

    <!-- Contact Form -->
    <div class="contact-form">
        <form action="https://formspree.io/f/mjvqyrgz" method="POST">
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="_replyto" placeholder="Email" required>
            <input type="text" name="subject" placeholder="Subject" required>
            <textarea name="message" placeholder="Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </div>

    <!-- Google Maps -->
    <div class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2482.676161879801!2d-0.0931709842295891!3d51.52636597963652!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48761b2fe3a76923%3A0x5bc5c015b1a1ee21!2s20-22%20Wenlock%20Rd%2C%20London%20N1%207GU%2C%20UK!5e0!3m2!1sen!2s!4v1628200492658!5m2!1sen!2s" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
    </div>

</div>
