---
layout: default
---
<link rel="stylesheet" href="/assets/styles/coursesSection.css">
<section class="course-container">
    <div class="course-info">
        <h1 class="course-title">{{ page.title }}</h1>
        <div id="course-carousel" class="carousel">
            {% for week in page.weeks %}
            <div class="carousel-item">
                <h2 style="margin-bottom: 2vh;">Week {{ forloop.index }}: {{ week.title }}</h2>
                <ul>
                    {% for item in week.items %}
                    <li>{{ item }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endfor %}
        </div>
        <button onclick="location.href='{{ site.baseurl }}/contact';" class="buy-course">Buy Now</button>
    </div>
    <div class="course-image">
        <img src="{{ page.image }}" alt="Imagen del curso" />
    </div>
</section>
<script src="/assets/js/courseCarousel.js"></script>
